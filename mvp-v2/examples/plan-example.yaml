# Example Plan
# This shows the structured format for execution plans

plan:
  task_id: TASK-20260114-ABC123
  type: execution
  objective: Add user authentication with OAuth2 provider integration
  workflow: execution-standard
  complexity: 3
  steps:
    - id: step-1
      action: Design OAuth2 flow architecture
      validation: design-review
      output: Architecture diagram and flow documentation

    - id: step-2
      action: Set up OAuth2 provider configuration
      validation: config-review
      output: Provider configuration files

    - id: step-3
      action: Implement OAuth2 client integration
      validation: unit-tests
      output: OAuth2 client code

    - id: step-4
      action: Add authentication middleware
      validation: integration-tests
      output: Auth middleware implementation

    - id: step-5
      action: Implement token storage and management
      validation: security-audit
      output: Token management system

    - id: step-6
      action: Add end-to-end authentication flow
      validation: e2e-tests
      output: Complete auth flow

    - id: step-7
      action: Verify all success criteria
      validation: manual-verification
      output: Verification report

  success_criteria:
    - OAuth2 flow works end-to-end
    - User can authenticate via OAuth2 provider
    - Authentication tokens are securely stored
    - All tests pass
    - Security audit passes

  loaded_docs:
    - docs/reference/agentos/workflows/execution-standard.md
    - docs/reference/agentos/core-contract.md
